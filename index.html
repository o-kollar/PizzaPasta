<!doctype html>
<html>
<head>
  <title>API Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <div class="min-h-full">
  <header class="bg-white shadow">
    <divclass="maps"> 
    <iframe   id="map-iframe" src="https://www.freemap.sk/#map=1/48.687334/19.500732&layers=O&embed=noMapSwitch,noLocateMe" style="width: 600px; height: 500px; border: 0; " allowfullscreen></iframe></div>
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
      <input
                class="w-full min-h-full rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2"
                id="locationInput" type="text" placeholder="Search teams or members">
                <button id="useLocation" type="button" class="btn btn-light justify-end rounded-lg" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><span class="material-symbols-outlined">
                  share_location
                  </span></button>
        </div>
        <div id="suggestedLocation" class="py-3 text-sm">
          
           
           
        </div>
    </div>
  </header>
  <main>
    
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

      <div class="px-4 py-6 sm:px-0">
        <div class="h-96 rounded-lg border-4 border-dashed border-gray-200"></div>
      </div>

    </div>
  </main>
</div>
<script src="javascript.js"></script>
<style>

.maps {
    position: relative;
    padding-bottom: 90%; 
    height: 0;
    overflow: hidden;
}
.maps iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</body>
</html>
